	<div id="users"></div>

	<!-- Modal to hire -->
	<div class="modal fade" id="hireModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Hire developer</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="registrationForm">
						<p>Select dates in which you want to hire the developer</p>
						<div class="mb-3">
							<label for="hire_from" class="form-label">From</label>
							<small class="text-danger" id="field_error_hire_from"></small>
							<input type="date" class="form-control" name="hire_from" id="hire_from" required>
						</div>
						<div class="mb-3">
							<label for="hire_from" class="form-label">To</label>
							<small class="text-danger" id="field_error_hire_to"></small>
							<input type="date" class="form-control" name="hire_to" id="hire_to" required>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary developerCTA" id="hireDev">Hire developer</button>
				</div>
			</div>
		</div>
	</div>
	<!-- END OF MODAL HIRE -->
